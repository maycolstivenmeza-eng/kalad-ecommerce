<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalad | Estamos preparando algo nuevo</title>
  <style>
    :root {
      --bg: #f7f1e8;
      --card: #ffffff;
      --text: #3b2c20;
      --accent: #c85c38;
      --muted: #6b5d4b;
      --shadow: 0 12px 30px rgba(0,0,0,0.08);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Quicksand", Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, #fdf8f2, #f3ebdf), var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      background: var(--card);
      padding: 32px;
      max-width: 520px;
      width: 100%;
      border-radius: 18px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    .logo {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      letter-spacing: 2px;
      color: var(--text);
      margin-bottom: 8px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    p {
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 18px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 999px;
      background: rgba(200, 92, 56, 0.12);
      color: var(--accent);
      font-weight: 700;
      margin-bottom: 12px;
    }
    .cta {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 18px;
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 8px 18px rgba(200, 92, 56, 0.25);
    }
    .cta:hover { filter: brightness(0.95); }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">KALAD</div>
    <div class="pill">Próximo lanzamiento ✨</div>
    <h1>Estamos preparando la nueva experiencia</h1>
    <p>Muy pronto podrás explorar la nueva tienda Kalad. Gracias por tu paciencia.</p>
    <p>Si necesitas ayuda urgente, escríbenos a <a href="mailto:hola@kalad.com.co">hola@kalad.com.co</a>.</p>
    <a class="cta" href="mailto:hola@kalad.com.co">Contactar</a>
  </div>
</body>
</html>
