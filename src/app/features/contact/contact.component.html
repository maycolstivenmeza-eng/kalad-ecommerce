<div class="contact-page">
  <div class="breadcrumb">Inicio / Contacto</div>

  <div class="banner">
    <h1>Contactanos</h1>
    <p>Estamos aqui para escucharte y ayudarte.</p>
  </div>

  <div
    class="contact-status"
    *ngIf="status"
    [ngClass]="{ ok: status.tipo === 'ok', error: status.tipo === 'error' }"
  >
    {{ status.texto }}
  </div>

  <section class="formulario">
    <label>Nombre</label>
    <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Tu Nombre" />

    <label>Correo</label>
    <input type="email" [(ngModel)]="correo" name="correo" placeholder="Tu Correo Electronico" />

    <label>Motivo</label>
    <select [(ngModel)]="motivo" name="motivo">
      <option value="contacto">Contacto general</option>
      <option value="ventas">Ventas</option>
      <option value="soporte">Soporte</option>
      <option value="info">Informacion</option>
      <option value="hola">Hola</option>
      <option value="no-reply">No reply</option>
    </select>

    <label>Asunto</label>
    <input type="text" [(ngModel)]="asunto" name="asunto" placeholder="Asunto" />

    <label>Mensaje</label>
    <textarea [(ngModel)]="mensaje" name="mensaje" placeholder="Tu Mensaje"></textarea>

    <button [disabled]="sending" (click)="enviar()">
      {{ sending ? 'Enviando...' : 'Enviar' }}
    </button>
  </section>

  <section class="info">
    <h2>Informacion de contacto</h2>
    <div class="info-item"><span>Correo:</span> contacto&#64;kalad.com.co</div>
    <div class="info-item"><span>Telefono:</span> +57 3007288569</div>
    <div class="info-item"><span>Horarios:</span> Lunes a sabado, 9:00 AM - 6:00 PM</div>
  </section>

  <section class="redes">
    <h2>Siguenos en nuestras redes sociales</h2>
    <div class="icons">
      <a href="https://facebook.com/kalad" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com/kalad.co" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://x.com/kalad" target="_blank" aria-label="X (Twitter)">
        <i class="fab fa-x-twitter"></i>
      </a>
      <a href="https://tiktok.com/@kalad" target="_blank" aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>
  </section>
</div>
