<!-- Franja informativa -->
<div class="launch-banner" role="status" aria-label="Envios nacionales">
  <div class="launch-banner-inner">
    <span class="launch-banner-text">
      Envíos nacionales <span class="launch-banner-flag launch-banner-flag-co" aria-hidden="true"></span>
    </span>
  </div>
</div>

<app-header />
<router-outlet />
<app-footer />

<!-- Mensaje global (carrito, etc.) -->
<div
  class="global-toast"
  *ngIf="(uiMessage$ | async) as msg"
  [ngClass]="msg.type"
  role="status"
  aria-live="assertive"
>
  {{ msg.text }}
</div>

<!-- Botón flotante de soporte por WhatsApp (solo en zona pública) -->
<a
  *ngIf="!isAdminRoute"
  class="floating-whatsapp"
  href="https://wa.me/573007288569?text=Hola%20Kalad,%20quiero%20una%20asesor%C3%ADa%20personalizada%20de%20compra."
  target="_blank"
  rel="noopener noreferrer"
  aria-label="Chatear por WhatsApp con un asesor de Kalad"
>
  <i class="fa-brands fa-whatsapp"></i>
  <span>Asesor en linea</span>
</a>
